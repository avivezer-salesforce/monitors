alerts:


- 'message': "."
  'name': '[Staging] [Campaign-Insights] [Infra] Integration - Pushed data from Campaign-Insights to core'
  'options':
    'include_tags': true
    'new_host_delay': 300
    'no_data_timeframe': 10
    'renotify_interval': 0
    'require_full_window': true
    'thresholds':
      'critical': 1.0
      'warning': 2.0
    'timeout_h': 0
  'query': 'sum(last_4h):default(sum:orca.push_sfdc.records{environment:pilot-staging,feature_name:campaign-insights}.as_count(), 0) < 1'
  'restricted_roles': null
  'tags':
  - 'env:pilot-staging'
  - 'campaign-insights'
  - 'infra'
  - 'integration'
  - 'status'
  'type': 'query alert'


