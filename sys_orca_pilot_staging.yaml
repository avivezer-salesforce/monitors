alerts:

-  'message':  "{{#is_alert}}\n@slack-dd-prod \n{{/is_alert}}\
    \ \n\n{{#is_no_data}}\n@slack-dd-prod \n{{/is_no_data}} \n\n{{#is_no_data_recovery}}\n\
    @slack-dd-prod \n{{/is_no_data_recovery}} \n\n{{#is_alert_recovery}}\n@slack-dd-prod\
    \ \n{{host.name}}: Disk usage back to normal \n{{/is_alert_recovery}}"
   'multi': true
   'name':  '[Staging] [sys] [Orca] % Usable Memory on
    {{type.name}} - {{host.name}}'
   'options':
     'escalation_message':  '{{host.name}}: STILL
      is Low usable memory: {{value}}

      @slack-dd-prod'
     'evaluation_delay': 300
     'include_tags': false
     'new_host_delay': 300
     'no_data_timeframe': null
     'notify_no_data': false
     'notify_audit': true
     'renotify_interval': 0
     'require_full_window': true
     'thresholds':
       'critical': 0.15
     'timeout_h': 0
   'query':  'avg(last_4h):min:system.mem.pct_usable{environment:pilot-staging,feature_name:orca,!type:mongo}
    by {host} < 0.15'
   'restricted_roles': null
   'tags':
    -  'env:pilot-staging'
    -  'status'
    -  'sys'
    -  'orca'
   'type':  'query alert'


